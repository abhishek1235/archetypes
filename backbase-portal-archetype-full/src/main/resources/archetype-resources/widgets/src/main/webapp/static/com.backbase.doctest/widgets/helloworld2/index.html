<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:g="http://www.backbase.com/2008/gadget" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Hello World 2</title>
        <g:preferences>
            <g:preference name="FontSize" type="range" min="8" max="24" step="2" default="12" label="Font size"/>
        </g:preferences>
        <script type="text/javascript">
            function applyFontSize(oGadget) {
                oGadget.body.style.fontSize = oGadget.getPreference('FontSize') + 'px';
            }
        </script>
    </head>
    <body g:onload="applyFontSize(__WIDGET__)" g:onPrefModified="applyFontSize(__WIDGET__)">
        <p>Hello World 2</p>
    </body>
</html>
