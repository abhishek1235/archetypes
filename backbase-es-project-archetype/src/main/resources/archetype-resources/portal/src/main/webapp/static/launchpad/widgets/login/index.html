<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:g="http://www.backbase.com/2008/gadget" xml:lang="en">
<head>
    <title>Login</title>

    <g:preferences>
        <g:preference name="messageSrc" label="Messages Source" type="text" default="$(contextRoot)/static/launchpad/conf/messages.json" viewhint="text-input,user,designModeOnly"/>
    </g:preferences>

</head>

<body class="lp-login" g:onload="requireWidget(__WIDGET__, 'login');">

    <div class="ng-cloak" ng-controller="loginController" ng-class="responsiveClass">

        <!--  WIDGET ALERTS -->
        <div class="alert alert-error" ng-show="error">
            <p><span lp-message="error" lp-bundle="messages"></span></p>
        </div>

        <!--  FULL CONTENT -->
        <div class="lp-widget-content panel panel-default">

            <!--  BODY CONTENT -->
            <div class="panel-body">

                <form role="form" ng-submit="doLogin()" novalidate="novalidate">
                    <div class="form-group">
                        <label class="sr-only" for="j_username">ID</label>
                        <input class="form-control input-sm" type="text" name="j_username" placeholder="ID"
                               ng-model="user.id" ng-required="true"
                               autofill="autofill" autocorrect="off" autocapitalize="off"/>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="j_password">Password</label>
                        <input class="form-control input-sm" type="password" name="j_password" placeholder="Password" ng-model="user.password" ng-required="true" autofill="autofill"/>
                    </div>
                    <div class="checkbox pull-left no-margin-bottom">
                        <label><input type="checkbox" ng-model="user.remember"/> <small>Remember me </small></label>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-sm btn-primary" ng-disabled="! allowSubmit()">Sign in</button>
                    </div>
                </form>

            </div>

        </div>

    </div>
</body>
</html>
