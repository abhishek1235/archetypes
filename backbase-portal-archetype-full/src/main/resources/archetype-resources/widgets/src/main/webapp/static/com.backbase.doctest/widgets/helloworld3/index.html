<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:g="http://www.backbase.com/2008/gadget" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Hello World 3</title>
        <g:preferences>
            <g:preference label="Font size" name="FontSize" type="range" min="8" max="24" step="2" default="12" />
            <g:preference label="Feed URL" name="feed" type="text" />
            <g:preference label="Feed type" name="feedtype" type="radio" default="rss">
                <g:enumeration label="Atom" value="atom" />
                <g:enumeration label="RSS" value="rss" />
            </g:preference>
            <g:preference label="Show only headlines" name="onlyheadlines" type="checkbox" default="false" />
            <g:preference label="Maximum number of displayed feeds" name="maxnumber" type="range" min="1" max="10" />
            <g:preference label="The refresh rate in minutes" name="refreshrate" type="range" min="5" max="60" step="5" default="30" />
        </g:preferences>
        <script type="text/javascript">
            function applyFontSize(oGadget) {
                oGadget.body.style.fontSize = oGadget.getPreference('FontSize') + 'px';
            }
        </script>
    </head>
    <body g:onload="applyFontSize(__WIDGET__)" g:onPrefModified="applyFontSize(__WIDGET__)">
        <p>Hello World 3</p>
    </body>
</html>
