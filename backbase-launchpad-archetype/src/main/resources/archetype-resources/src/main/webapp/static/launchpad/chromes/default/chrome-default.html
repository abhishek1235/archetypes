<div id="{{widgetInstanceId}}" data-pid="{{widgetInstanceId}}" class="panel-chrome bp-widget {{#enableDND}}bp-ui-dragRoot{{/enableDND}}" >

    <div class="bp-widget-pref"></div>
    <div class="bp-widget-head lp-widget-head panel panel-chrome-default clearfix" id="{{widgetInstanceId}}-body">
        <div class="panel-heading">
            <div class="panel-title pull-left">{{#pref.icon}}<i class="lp-icon lp-icon-{{pref.icon.value}}"></i>{{/pref.icon}}{{widgetTitle}}</div>
            <ul class="pull-right list-inline lp-widget-controls">
                {{#showEdit}}
                <li>
                    <button class="lp-widget-control" data-action="widget-preferences" data-fields="be.forms.Preferences.UserPreferenceField" data-form="be.portalClientExt.PortalManagerPreferencesForm" data-anim="be.animation.flipContainer" title="Preferences">
                        <i class="lp-icon lp-icon-cog"></i>
                    </button>
                </li>
                {{/showEdit}}
                <li>
                    <button class="lp-widget-control" data-action="lp-tab-hide" title="Close">
                        <i class="lp-icon lp-icon-remove"></i>
                    </button>
                </li>
            </ul>
        </div>
        <div class="panel-body bp-widget-body">{{{widgetContent}}}</div>
    </div>

</div>
